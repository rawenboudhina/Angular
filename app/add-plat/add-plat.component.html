<div class="container">
    <div>
        <h2>Ajouter un Plat :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Plat</label>
            <input type="text" [(ngModel)]="newPlat.idPlat" name="idPlat" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Plat</label>
            <input type="text" [(ngModel)]="newPlat.nomPLat" name="nomPLat" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Plat</label>
            <input type="number" [(ngModel)]="newPlat.prixPLat" name="prixPLat" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newPlat.dateCreation" name="dateCreation" class="form-control">
        </div>

         <!-- <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Style</label>
            <select class="form-control form-control-lg" id="idStyle" name="idStyle" [(ngModel)]="newIdStyle">
                <option *ngFor="let style of styles" [value]="style.idStyle">
                    {{style.nomStyle}}
                </option>
            </select>
        </div>  -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Style</label>
            <select class="form-control form-control-lg" [(ngModel)]="newIdStyle" name="idStyle">
              <option *ngFor="let style of styles" [value]="style.idStyle">{{ style.nomStyle }}</option>
            </select>
          </div>
        <div class="mt-2">
            <button type="submit" (click)="addPlat()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
