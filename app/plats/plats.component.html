<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Date Cr√©ation</th><th>Style</th> </tr>
                </thead>
                <tbody *ngFor="let plat of plats">
                    <tr>
                        <td>{{plat.idPlat}}</td>
                        <td>{{plat.nomPLat}}</td>
                        <td>{{plat.prixPLat}}</td>
                        <td>{{plat.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{plat.style?.nomStyle}}</td> 
                        <td><a *ngIf="authService.isAdmin()"
                             class="btn btn-danger" (click)="supprimerPlat(plat)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()"
                             class="btn btn-success" [routerLink]="['/updatePlat',plat.idPlat]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
